<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bantuan - Cafe Adukan Kopi</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    header h1 {
      margin: 0;
      color: #f3b300;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .section-title {
      color: #f3b300;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      background-color: #292929;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: 2px solid #f3b300;
    }

    .submit-btn {
      background-color: #f3b300;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-circle-info"></i> Bantuan & Kontak</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="profil.html">Profil</a>
      <a href="bantuan.html">Bantuan</a>
    </nav>
  </header>

  <div class="container">
    <h2 class="section-title">Hubungi Admin</h2>
    

  <div class="contact-info">
    <i class="fa-solid fa-comments info-icon"></i>
    <p class="help-text">
      Jika Anda menemukan kesulitan dalam menggunakan aplikasi,<br />
      silakan hubungi admin melalui:<br /><br />
      <strong>Email:</strong> admin@adukankopi.com<br />
      <strong>WhatsApp:</strong> +62 812-3456-7890
    </p>
  </div>

    <h2 class="section-title">Kirim Pengaduan Anda</h2>

    <form>
      <div class="form-group">
        <label for="nama">Nama Anda</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required />
      </div>

      <div class="form-group">
        <label for="email">Email Anda</label>
        <input type="email" id="email" placeholder="Masukkan email aktif" required />
      </div>

      <div class="form-group">
        <label for="pesan">Pesan atau Keluhan</label>
        <textarea id="pesan" rows="5" placeholder="Tulis pesan anda di sini..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Kirim Pesan</button>
    </form>
  </div>
</body>
</html>
