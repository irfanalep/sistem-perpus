<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Perpustakaan Kopi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Montserrat, "Segoe UI", sans-serif;
      }

      body,
      html {
        height: 100%;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left-panel,
      .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }

      .left-panel {
        background-color: #fff;
      }

      .right-panel {
        background-color: #2196f3;
        color: #fff;
        border-top-left-radius: 100px;
        border-bottom-left-radius: 100px;
      }

      .logo {
        width: 80px;
        margin-bottom: 20px;
      }

      .left-panel h1 {
        font-size: 32px;
        color: #2196f3;
        margin-bottom: 10px;
      }

      .info-text {
        color: #2196f3;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 80%;
        max-width: 300px;
      }

      input {
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #888;
        border-radius: 10px;
        font-size: 16px;
      }

      .forgot {
        color: #2196f3;
        font-size: 14px;
        text-decoration: none;
        margin-bottom: 20px;
      }

      .btn-signin {
        background-color: #2196f3;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.3s ease;
      }

      .btn-signin:hover {
        background-color: #e0e0e0;
        color: #2196f3;
      }

      .right-panel h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .right-panel p {
        margin-bottom: 20px;
      }

      .btn-signup {
        padding: 12px 24px;
        border: 2px solid #fff;
        background: transparent;
        color: #fff;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.3s ease;
      }

      .btn-signup:hover {
        background-color: white;
        color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="images/logo-biru.svg" alt="Logo" class="logo" />
        <h1>Selamat datang !!</h1>
        <p class="info-text">Masukkan Informasi Akun anda</p>
        <form id="login-form">
          <input
            type="text"
            name="email"
            placeholder="Nama Pengguna"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <a href="forgot-password.html" class="forgot">Lupa password?</a>
          <button type="submit" class="btn-signin">SIGN IN</button>
        </form>
      </div>
      <div class="right-panel">
        <img src="images/logo-putih.svg" alt="Logo" class="logo" />
        <h2>PERPUSTAKAAN DAFFA</h2>
        <p>Pengguna Baru? Sign up sekarang!</p>
        <button id="signup-btn" class="btn-signup">SIGN UP</button>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = form.email.value.trim();
        const password = form.password.value.trim();

        // Dummy login check (ganti dengan validasi nyata jika ada backend)
        if (email === "admin@example.com" && password === "admin123") {
          alert("Login admin berhasil!");
          window.location.href = "admin.html";
        } else if (email === "user@example.com" && password === "123456") {
          alert("Login berhasil!");
          window.location.href = "index.html";
        } else {
          alert("Email atau password salah!");
        }
      });
      document
        .getElementById("signup-btn")
        .addEventListener("click", function () {
          window.location.href = "sign-up.html";
        });
    </script>
  </body>
</html>
