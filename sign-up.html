<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
    <link rel="stylesheet" href="styles/style-sign-up.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="images/logo-putih.svg" alt="Logo" class="logo" />
        <h2>PERPUSTAKAAN DAFFA</h2>
        <p>Sudah Memiliki Akun? Sign in Sekarang</p>
        <a href="index.html" class="btn-signin">SIGN IN</a>
      </div>
      <div class="right-panel">
        <h1>Sign Up</h1>
        <p class="info-text">Masukkan Informasi untuk Mendaftar</p>
        <form id="sign-up-form">
          <div class="input-row">
            <input
              type="text"
              name="firstName"
              placeholder="Nama Depan"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Nama Belakang"
              required
            />
          </div>
          <div class="input-row">
            <input
              type="tel"
              name="phone"
              placeholder="Nomor Telepon"
              required
            />
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-row">
            <input
              type="text"
              name="username"
              placeholder="Nama Pengguna"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn-signup">SIGN UP</button>
        </form>
      </div>
    </div>

    <script src="scripts/pages/script-sign-up.js"></script>
  </body>
</html>
