<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: Montserrat, "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        height: 100%;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      /* Left Panel */
      .left-panel {
        background-color: #2196f3;
        color: white;
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-top-right-radius: 100px;
        border-bottom-right-radius: 100px;
        text-align: center;
      }

      .left-panel .logo {
        width: 100px;
        margin-bottom: 20px;
      }

      .left-panel h1 {
        font-size: 24px;
        font-weight: bold;
      }

      .left-panel .quote {
        margin-top: 20px;
        font-size: 18px;
      }

      /* Right Panel */
      .right-panel {
        flex: 1;
        padding: 40px;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo-small {
        width: 80px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 32px;
        color: #2196f3;
        margin-bottom: 10px;
      }

      .subtext {
        font-size: 14px;
        color: #2196f3;
        margin-bottom: 30px;
      }

      .reset-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 300px;
      }

      .reset-form input {
        padding: 12px;
        border: 1px solid #999;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
      }

      .reset-btn {
        padding: 12px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.3s ease;
      }

      .reset-btn:hover {
        background-color: #e0e0e0;
        color: #2196f3;
      }

      /* Back Button */
      .back-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        padding: 6px 14px;
        border: 2px solid #2196f3;
        color: #2196f3;
        background-color: transparent;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease, transform 0.3s ease;
      }

      .back-btn:hover {
        background-color: #2196f3;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img src="images/logo-putih.svg" alt="Logo" class="logo" />
        <h1>PERPUSTAKAAN DAFFA</h1>
        <p class="quote">"Buku Ayo Baca!‚Äù<br />- Dimas, Rasyid</p>
      </div>

      <div class="right-panel">
        <a href="verifikasi-otp.html" class="back-btn">BACK</a>
        <img src="images/logo-biru.svg" alt="Logo" class="logo-small" />
        <h2>Reset Password</h2>
        <p class="subtext">Masukkan Password Baru</p>

        <form id="form-reset" class="reset-form">
          <input
            type="password"
            name="password"
            placeholder="Password Baru"
            required
          />
          <input
            type="password"
            name="password-dua"
            placeholder="Konfirmasi Password"
            required
          />
          <button type="submit" class="reset-btn">RESET PASSWORD</button>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("form-reset");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const password = form.password.value.trim();

        if (password) {
          // Simpan data dummy (simulasi pendaftaran)
          localStorage.setItem("userData", JSON.stringify({ password }));

          // alert("Pendaftaran berhasil! Selamat datang, " + username);
          window.location.href = "index.html";
        } else {
          alert("Harap isi semua data dengan benar.");
        }
      });
    </script>
  </body>
</html>
